<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

	<link href="css/vendor/font-awesome.css" rel="stylesheet">

	<div id="panel">
		<div class = "hide-button">
			<div class = "side-button">
